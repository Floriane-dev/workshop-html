<!DOCTYPE html>
<html>
    <head>
        <title>Pizzeria</title>
    </head>
    <body>
        <form action="\send" method="post">
            <fieldset>
                <legend>Formulaire de contact</legend>
                <div>
                    <label for"nom_personne">Nom</label>
                    <input type="text" name="nom" id="nom_personne">
                </div>
            
            <div>
                <label for"prenom_personne">Prénom</label>
                <input type="text" name="prénom" id="prenom_personne">
            </div>
            
            <div>
                <label for"email">E-MAIL</label>
                <input type="email" name="email" id="email">
            </div>
            
            <div>
                <label for"tel">Téléphone</label>
                <input type="tel" name="téléphone" id=tel>
            </div>
            
            <div>
                <label for"canal_de_contact">Choississez un canal de contact préféré</label>
                <select id="canal_de_contact" multiple>
                    <option value="e-mail">E-mail</option>
                    <option value="Téléphone">Téléphone</option>
                </select>
            </div>
            <div>
                <legend>Message</legend>
                <textarea rows=5 cols=80></textarea>
            </div>
            
        </fieldset>
        <button type="submit">Valider</button>
        </form>
    </body>
</html>
